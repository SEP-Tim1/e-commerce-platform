<div style="margin-left: 41%; margin-top: 20px; width: 60%; height: max-content;">
    <button mat-stroked-button routerLink="../create-product" class="mat-elevation-z4" style="background-color: white; width: 30%; margin-right: 5%; height: 50px;">Create new product</button>
</div>

<div id="posts" style="margin-left: 20%; width: 60%; height: max-content; margin-top: 50px; padding-bottom: 20px;">
    <div *ngFor="let post of products" style="background-color: white; width: 100%; margin-bottom: 50px; height: max-content;" class="mat-elevation-z8">
        <div style="height: 50px; line-height: 50px; vertical-align: middle; margin-left: 5%; display: inline-block;">
            <span style="display: inline-block; vertical-align: middle;">
                <p style="font-size: large; display: inline;">{{post.name}}</p>
            </span>
        </div>
        <div style="width: 100%; overflow: hidden;">
            <div style="width: 100%; text-align:center;margin:0; padding:0;">
                <ng-image-slider #nav2
                  [images]="post.slider"
                  [infinite]="false"
                  [imageSize]="{width: '100%', height: 500}"
                  [imagePopup]="true"
                  [manageImageRatio]="true"
                  [showArrow]="true"
                  [videoAutoPlay]="true">
                </ng-image-slider>
              </div>
        </div>
        <div style="margin-left: 5%; margin-top: 10px; height: max-content;">
            Quantity: <span  style="color: gray;">{{post.quantity}}</span>
            <span style="margin-left: 5%;">Price:</span> <span  style="color: gray;">{{post.price}}</span>
            <div></div>
    
        </div>
        <div style="height: 50px;">
            <button mat-stroked-button style="float: right; margin-right: 5%; margin-bottom: 20px;" (click)="delete(post.id)">Delete</button>
        </div>
    </div>
</div>
