<div class="container">
  <h2>{{ store?.name }}</h2>
  <mat-divider></mat-divider>
  <div style="height: 10px"></div>
  <p class="content">
    {{ store?.email }}
  </p>
  <p class="content">{{ store?.phoneNumber }}</p>
  <button
    mat-raised-button
    (click)="visit()"
    style="
      background-color: rgb(235, 87, 148);
      color: white;
      margin-top: 10px;
      font-size: larger;
    "
  >
    Visit
  </button>
</div>
