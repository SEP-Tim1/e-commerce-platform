server.port=8050
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/web-shop
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.datasource.initialization-mode=always

server.error.include-message=always
server.error.include-binding-errors=always

web-shop-back.storage = ${WEB_SHOP_BACK_STORAGE_PATH:.\\storage\\media-content}

psp.url = ${PSP_URL:localhost:8090}
front.base.url = ${FRONT_BASE_URL:http://localhost:4200}
